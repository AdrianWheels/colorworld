name: Sync Daily Prompts

on:
  # Ejecutar cuando se modifique el archivo CSV
  push:
    paths:
      - 'src/data/365 promts.csv'
  # TambiÃ©n permitir ejecuciÃ³n manual
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-prompts:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ”„ Sync daily prompts from CSV
      run: |
        echo "ğŸ”„ Sincronizando prompts del CSV..."
        node scripts/parse-csv.js
        echo "âœ… Prompts sincronizados correctamente"
      
    - name: ğŸ“ Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Sync"
        
        # Verificar si hay cambios en el archivo daily-prompts.js
        if git diff --quiet src/data/daily-prompts.js; then
          echo "â„¹ï¸ No hay cambios en daily-prompts.js"
        else
          echo "ğŸ“ Cambios detectados en daily-prompts.js"
          git add src/data/daily-prompts.js
          git commit -m "ğŸ”„ Sync daily-prompts.js from CSV changes
          
          - Archivo actualizado automÃ¡ticamente desde CSV
          - Cambios en: src/data/365 promts.csv
          - Generado por: GitHub Action
          - Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          
          git push
          echo "âœ… daily-prompts.js actualizado y pusheado"
        fi
        
    - name: ğŸ“Š Summary
      run: |
        echo "ğŸ“Š Resumen de la sincronizaciÃ³n:"
        echo "- CSV procesado: src/data/365 promts.csv"
        echo "- JS generado: src/data/daily-prompts.js"
        echo "- Prompts totales: $(grep -c "day" src/data/daily-prompts.js)"
        echo "âœ… SincronizaciÃ³n completada"