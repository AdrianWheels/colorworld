name: Daily Image Generation

on:
  schedule:
    # Ejecutar todos los dÃ­as a las 1:00 AM UTC (3:00 AM hora de EspaÃ±a)
    - cron: '0 1 * * *'
  workflow_dispatch: # Permite ejecutar manualmente

permissions:
  contents: write  # Permite escribir en el repositorio
  actions: read    # Permite leer el estado de las actions

jobs:
  generate-daily-image:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate today's image
      env:
        VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: node scripts/generate-daily-image.js
      
    - name: Update images index
      run: node scripts/update-images-index.js
      
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/generated-images/
        git diff --staged --quiet || git commit -m "ðŸŽ¨ Generate daily image for $(date +'%Y-%m-%d') and update index"
        git push